version: "3.9"

services:
  mem0-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mem0-dashboard
    ports:
      - "${DASHBOARD_PORT:-8765}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
